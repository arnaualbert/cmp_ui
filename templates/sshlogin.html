<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <script src="../static/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>SSH LOGIN</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SSH Login</a>
        </div>
    </nav>
    <form id="get_user" action="/" method="post" enctype="multipart/form-data">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="usuario">Host:</label>
                                <input type="text" class="form-control" id="HOST" name="HOST" required>
                            </div>
                            <div class="form-group">
                                <label for="usuario">Username:</label>
                                <input type="text" class="form-control" id="USERNAME" name="USERNAME" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Password:</label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD" required>
                            </div>
                            <br>
                            <button type="submit" id="makelogin" class="btn btn-outline-secondary btn-sm">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
