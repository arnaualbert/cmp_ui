<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <script src="../static/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Choose the tool</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Choose the tool</a>
        </div>
    </nav>
    <form id="get_user" action="/" method="post" enctype="multipart/form-data">
        <div class="container text-center">
            <div class="row g-3 row-cols-2">
                <div class="col">
                    <label for="host" class="col-form-label">Host</label>
                </div>
                <div class="col">
                    <input type="text" id="HOST" name="HOST"  class="form-control">
                </div>
                <div class="col">
                    <label for="Username" class="col-form-label">Username</label>
                </div>
                <div class="col">
                    <input type="text" id="USERNAME" name="USERNAME"  class="form-control">
                </div>
                <div class="col">
                    <label for="Password" class="col-form-label">Password</label>
                </div>
                <div class="col">
                    <input type="password" id="password" name="PASSWORD"  class="form-control">
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row g-3 row-cols-2">
                <button type="submit" id="makelogin" class="btn btn-outline-secondary btn-sm">Login</button>
            </div>
        </div>
    </form>
</body>

</html>
